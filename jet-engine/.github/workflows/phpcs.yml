name: PHP CS

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  runPHPCSInspection:
    name: Run PHPCS inspection
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Run PHPCS inspection
      uses: rtCamp/action-phpcs-code-review@v3
      env:
        GH_BOT_TOKEN: ${{ secrets.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 }}
        SKIP_FOLDERS: "framework,assets,languages,.github"
        PHPCS_SNIFFS_EXCLUDE: "WordPress.Files.FileName"
      with:
        args: "WordPress,WordPress-Core,WordPress-Docs"
